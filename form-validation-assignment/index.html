<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <script defer src="js/script.js"></script>
    <body>
        <span class="error" aria-live="polite"></span>
        <div class="container">
            <form id="form" action="mailto:danalmeida025@gmail.com" method="POST" enctype="text/plain" onsubmit="return handleData()">
                <h1>Registration Form</h1>
                <div class="input-control">
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" placeholder="First Name"> 
                    <div style="visibility:hidden; color:red; " id="firsterror">
                        Please enter your First Name.
                        </div>
                </div>
                <div class="input-control">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" placeholder="Last Name">
                </div>
                <div class="input-control">
                    <label for ="address">Address: </label>
                    <input type="text" id="address" placeholder="Address">
                </div>
                <div class="input-control">
                    <label for ="city">City: </label>
                    <input type="text" id="city" placeholder="City" class="input-control">
                </div>
                <div class="dropdown" class="input-control">
                    <label for="state">State: </label>
                    <select name="state" id="state">
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="dc">District of Columbia</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="guam">Guam</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="marshallislands">Marshall Islands</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="newhampshire">New Hampsire</option>
                        <option value="newjersey">New Jersey</option>
                        <option value="newmexico">New Mexico</option>
                        <option value="newyork">New York</option>
                        <option value="northcarolina">North Carolina</option>
                        <option value="northdakota">North Dakota</option>
                        <option value="northernmarianaislands">Northern Mariana Islands</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="puertorico">Puerto Rico</option>
                        <option value="rhodeisland">Rhode Island</option>
                        <option value="southcarolina">South Carolina</option>
                        <option value="southdakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginislands">Virgin Islands</option>
                        <option value="virgina">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="westvirginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select> 
                </div>
                <div class="input-control">
                    <label for ="zipcode">Zipcode: </label>
                    <input type="text" id="zipcode" placeholder="00000">
                </div>
                <div class="input-control">
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" placeholder="(000) 000 - 0000">
                </div>
                <div class="input-control">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="email@email.com" class="input-control">
                </div>
                <div class="input-control">
                    <label for="email2">Confirm Email: </label>
                    <input type="email" id="email2" placeholder="email@email.com" class="input-control">
                </div>
                <div class="clicks">
                    <span>Meal Preference:</span>
                    <div class="input-control">
                        <div class="radio">
                            <input type="radio" name="meal" id="vegan">
                            <label for="vegan">Vegan</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="meal" id="vegetarian">
                            <label for="vegetarian">Vegetarian</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="meal" id="nonvegetarian">
                            <label for="nonvegetarian">Non-Vegetarian</label>
                        </div>
                    </div>
                </div>
                <div class="clicks">
                    <div>
                        <span>Contact Method:</span> <br>
                        <span>(Select Two)</span>
                    </div>
                    <div class="input-control">
                        <div class="check">
                            <input type="checkbox" name="contact" id="contactphone">
                            <label for="contactphone">Phone</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="contact" id="contactemail">
                            <label for="contactemail">E-mail</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="contact" id="contactmail">
                            <label for="contactmail">Mail</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="contact" id="linkedin">
                            <label for="linkedin">Linkedin</label>
                        </div>
                        <div style="visibility:hidden; color:red; " id="chk_option_error">
                            Please select at least one option.
                            </div>
                    </div>
                </div>
                <div class="input-control">
                    <label for="comments">Comments: </label>
                    <textarea type="text" id="comments" placeholder="comments"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
                <input type="button" onclick="wipe()" value="Reset">
            </form>
        </div>
    </body>
</html>
