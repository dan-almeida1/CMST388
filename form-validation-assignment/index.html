<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            
            <label for="firstname">First Name: </label><input type="text" id="firstname"> <br>
            <label for="lastname">Last Name: </label><input type="text" id="lastname"> <br>
            <label for ="address">Address: </label><input type="text" id="address"> <br>
            <label for ="city">City: </label><input type="text" id="city"> <br>
            <label for ="zipcode">Zipcode: </label><input type="text" id="zipcode"> <br>
            <label for="phone">Phone: </label><input type="tel" id="phone"> <br>
            <label for="email">Email: </label><input type="email" id="email"> <br>
            <label for="email">Confirm Email: </label><input type="email" id="email"> <br>
            <div>
                <input type="radio" name="meal" id="vegan"><label for="vegan">Vegan</label>
                <input type="radio" name="meal" id="vegetarian"><label for="vegetarian">Vegetarian</label>
                <input type="radio" name="meal" id="nonvegetarian"><label for="nonvegetarian">Non-Vegetarian</label>
            </div>
            <div>
                <input type="checkbox" name="contact" id="contactphone"><label for="contactphone">Phone</label>
                <input type="checkbox" name="contact" id="contactemail"><label for="contactemail">E-mail</label>
                <input type="checkbox" name="contact" id="contactmail"><label for="contactmail">Mail</label>
                <input type="checkbox" name="contact" id="linkedin"><label for="linkedin">Linkedin</label>
            </div>
        </form>
    </body>
</html>
